{% extends 'base.html' %}

{% block content %}



	<h2> Hey, {{user.username}} Welcome Back!</h2>
  {% for message in messages %}
      <span style="color:green">{{message}}!!!</span>
    {% endfor %}
	<form action="/home/" method="POST">
		{% csrf_token %}
  <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Name</label>
      <input type="text" class="form-control mb-2" id="inlineFormInput" name='new_task' placeholder="Task Name" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2">Add Task</button>
    </div>
  </div>

<ul class="list-group">
{% for task in tasks %}
  <li class="list-group-item d-flex justify-content-between align-items-center">{{task.title}} <a href="del/{{task.id}}"><i class="material-icons">delete</i></a> </li>
{% endfor %}
</ul>
</form>

{% endblock %}
